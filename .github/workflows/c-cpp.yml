name: C/C++ CI

on:
  push:
    paths-ignore:
      - 'README.md'
      - 'PROTOCOL.md'
      - 'tools/'
  pull_request:
    paths-ignore:
      - 'README.md'
      - 'PROTOCOL.md'
      - 'tools/'

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: make test
      run: |
        sudo apt-get update && DEBIAN_FRONTEND=noninteractive sudo apt-get install valgrind
        make -B SANITIZE=1 test-run test-run-valgrind
